<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosales National High School</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E6CCFF;
        }
        header {
            background-color: #B399D4;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            background: #9F7ABF;
            overflow: hidden;
            text-align: center;
        }
        nav ul li {
            display: inline;
            padding: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }
        #home {
            background: url('schoolbg.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
            border-radius: 8px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #about {
            display: none;
            padding: 20px;
            background: white;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
        }
        #faculties {
            padding: 20px;
            background: #f8f8f8;
            text-align: center;
        }
        .faculty {
            margin-bottom: 20px;
        }
        .faculty img {
            width: 20%; /* Adjusted width to make images smaller */
            height: auto;
        }
        .faculty p {
            font-size: 16px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
        }
        h2 {
            color: black;
            font-size: 18px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #9F7ABF;
            border-radius: 5px;
            background-color: #F5E6FF;
            color: #333;
        }
        button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            background-color: #B399D4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #9F7ABF;
        }
    </style>
    <script>
        function showAbout() {
            document.getElementById('about').style.display = 'block';
        }
    </script>
</head>
