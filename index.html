<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosales National High School</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E6CCFF;
        }
        header {
            background-color: #B399D4;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            background: #9F7ABF;
            overflow: hidden;
            text-align: center;
        }
        nav ul li {
            display: inline;
            padding: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }
        #home {
            background: url('schoolbg.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
            border-radius: 8px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #about {
            display: none;
            padding: 20px;
            background: white;
            border-radius: 8px;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
        }
        h2 {
            color: black;
            font-size: 18px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #9F7ABF;
            border-radius: 5px;
            background-color: #F5E6FF;
            color: #333;
        }
        button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            background-color: #B399D4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #9F7ABF;
        }
        .signup-link {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
        .signup-link a {
            color: #B399D4;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function showAbout() {
            document.getElementById('about').style.display = 'block';
        }
    </script>
</head>
<body>
    <header>
        <h1>Rosales National High School</h1>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="resumenishar.html">Web Developer</a></li>
            <li><a href="abouut.html">About</a></li>
            <li><a href="even.html">Events</a></li>
            <li><a href="faci.html">Faculties</a></li>
            <li><a href="missionV.html">Mission/vision/Core Value/Mandate</a></li>
            <li><a href="strands.html">Strands</a></li>
            <li><a href="fackul.html">Faculty & Staff</a></li>
            <li><a href="index.html">Sign Out</a></li>
        </ul>
    </nav>
    
    <section id="home">
        <form onsubmit="event.preventDefault(); alert('Signed up successfully!');">
            <h2>Sign in</h2>
            <label for="username" style="color: black;">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password" style="color: black;">Password</label>
            <input type="password" id="password" name="password" required>
            <a href="home.html">Sign in</a>
            <div class="signup-link">
               Dont have an account? <a href="website.html">Creat Account?</a>
                
            </div>
        </form>
    </section>
</body>
</html>
